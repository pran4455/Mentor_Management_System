<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messaging App</title>
  <style>
    body {
      font-family: Garamond;
      margin: 0;
      padding: 0;
      background-image: url('ssn.jpg');
      background-size: cover;
      background-position: center;
    }

    .nav-bar {
            height: 11%;
            width: 100%;
            background-color: black;
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .nav-bar img {
            height: 75%;
            width: 10%;
            padding-left: 2%;
            padding-top: 1%;
        }

        .nav-bar .Home {
            color: white;
            font-size: 180%;
            align-self: flex-end;
            padding-left:65%;
            padding-bottom: 1%;
            text-decoration: none;
        }
        .nav-bar .about_us {
            color: white;
            font-size: 180%;
            align-self: flex-end;
            padding-left:5%;
            padding-bottom: 1%;
            text-decoration: none;
            border: 2px solid black;
        }

    .container {
      max-width: 1000px;
      margin:7% auto;
      background-color: (255,255,255,0.4);
      border-radius: 5px;
      box-shadow: 10px 10px 10px 0;
    }

    .header {
      background-color: #fff;
      color: #000000;
      padding: 10px;
      text-align: center;
      font-size: 24px;
    }

    .message-container {
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }

    .user-message {
      background-color: rgba(189, 126, 62, 0.646);
      text-align: right;
    }

    .other-message {
      background-color: #f2f2f2;
      text-align: left;
    }

    .message input {
      width: 80%;
      padding: 8px;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      outline: none;
    }

    .message button {
      padding: 8px 15px;
      background-color: rgba(189, 126, 62, 5.5);
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      outline: none;
    }

    .footer {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            height: 4%;
            bottom: 0;
            width: 100%;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: black; }
        }

  </style>
</head>

<body>
  <div class="nav-bar">
    <img src="logo.png">
    <a href='#' class="Home">Home</a>
    <a href='#' class="about_us">How it works?</a>
  </div>

  <div class="container">
    <div class="header">Messaging App</div>
    <div class="message-container">
      <div class="message user-message">Hello! How are you?</div>
      <div class="message other-message">Hi! I'm good. How about you?</div>
    </div>
    <div class="message">
      <input type="text" placeholder="Type your message...">
      <button>Send</button>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2023 Sri Sivasubramaniya Nadar College of Engineering. All Rights Reserved</p>
  </div>
</body>
</html>
