<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            width: auto;
            height: 100%;
        }

        body {
            background-image: url("{% static 'ssn.jpg' %}");
            background-size: cover;
            width: auto;
            height: 100%;
            background-repeat: no-repeat;
            font-family: Garamond;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .nav-bar {
            height: 11%;
            width: 100%;
            background-color: black;
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .nav-bar img {
            height: 75%;
            width: 10%;
            padding-left: 2%;
            padding-top: 1%;
        }

        .nav-bar .Home {
            color: white;
            font-size: 180%;
            align-self: flex-end;
            padding-left:65%;
            padding-bottom: 1%;
            text-decoration: none;
        }
        .nav-bar .about_us {
            color: white;
            font-size: 180%;
            align-self: flex-end;
            padding-left:5%;
            padding-bottom: 1%;
            text-decoration: none;
        }

        .container {
            width: 35%;
            margin:7% auto;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 10px 10px 10px 0;
            border: 2px solid black;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .username,
        .password {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid black;
            border-radius: 5px;
        }

        button {
            width: 100%;
            margin: 5% auto;
            padding: 10px;
            box-sizing: border-box;
            background-color: rgba(189, 126, 62, 0.646);
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid black;
        }

        button:hover {
            background-color: rgba(189, 126, 62, 4.5);
            border: 1px solid black;
            transform: scale(1.1);
        }
        .footer {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            height: 4%;
            bottom: 0;
            width: 100%;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: black; }
        }
    </style>
</head>

<body>
    <div class="nav-bar">
        <img src="{% static 'logo.png' %}">
        <a href='#' class="Home">Home</a>
        <a href='#' class="about_us">How it works?</a>
    </div>
    <div class="container">
          <h1>LOGIN</h1>
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <button type="submit">Login</button>
            </div>
        {% if message %}
        <div class="error-message">
            {{ message }}
        </div>
        {% endif %}
    </div>
    <div class="signup-link">
        Don't have an account? <a href="/mentor/addstudent/">Sign up</a>
    </div>
  </div>
    <div class="footer">
        <p>&copy; 2023 Sri Sivasubramaniya Nadar College of Engineering. All Rights Reserved</p>
    </div>
    {% if alertmessage %}
    <script>
            alert('{{alertmessage}}');
    </script>
    {% endif %}
</body>
</html>
